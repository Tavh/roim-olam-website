  

<span id="glasses_menu" class="drop_down">
    <button class="drop_down_button" id="glasses_menu_button">מחלקת משקפיים</button>
    <div class="drop_down_content">
        <a (click)="forwardToCatalog(eyeGlassesType)">משקפי ראייה</a>
        <a (click)="forwardToCatalog(sunGlassesType)">משקפי שמש</a>
    </div>
</span>

<span id="lenses_menu" class="drop_down">
    <button class="drop_down_button" id="lenses_menu_button">מחלקת עדשות</button>
    <div class="drop_down_content">
        <a (click)="forwardToCatalog(contactLensesType)">עדשות מגע </a>
        <a (click)="forwardToCatalog(glassLensesType)">עדשות למשקפיים</a>
    </div>
</span>

<button class="menu_button" routerLink="/contact-us">צור קשר</button>
<button class="menu_button" routerLink="/home">בית</button>
<button  *ngIf="sessionUserDetails.userType == 'ADMIN'" class="menu_button" routerLink="/update-catalog">עדכן קטלוג</button>
<app-logout *ngIf="sessionUserDetails.loginStatus == 'CONNECTED'"></app-logout>
